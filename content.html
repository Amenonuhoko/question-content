        function fetchData(id) {
            console.log(`Fetching data for entry with id: ${id}`); 
          fetch(`http://localhost:3000/api/data/${id}`) 
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
                const descriptionContainerId = `description-container-${id}`;
                const answersContainerId = `answers-container-${id}`;

                // Use the dynamically created IDs to select the containers
                const descriptionContainer = document.getElementById(descriptionContainerId);
                const answersContainer = document.getElementById(answersContainerId);

                const formattedDescription = data.description
                .replace(/\r\n/g, '') 
                .replace(/(\d+)\./g, '<li>') 
                .concat('</li>'); 
                descriptionContainer.innerHTML = `<ol>${formattedDescription}</ol>`;
                    
                const formattedAnswers = data.answers
                .replace(/â€¢/g, '<li>') 
                .replace(/\r\n/g, '</li>'); 
                answersContainer.innerHTML = `<ul>${formattedAnswers}</ul>`;

            })
            .catch(error => {
              console.error('Fetch error:', error);
            });
        }
      </script>
